<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weiterleitung…</title>
</head>
<body>
  <p>Weiterleitung… Falls nichts passiert: <a id="lnk" href="index.html#qr">hier klicken</a></p>

  <script>
    // Robust: baut die Ziel-URL sauber aus der aktuellen URL zusammen
    const target = new URL("index.html#qr", window.location.href).href;
    document.getElementById("lnk").href = target;

    // setTimeout macht es in Chrome bei file:// stabiler als sofortiger replace
    setTimeout(() => {
      window.location.assign(target);
    }, 50);
  </script>
</body>
</html>
